<div class="text-layout">
    <h1>Pipes Personalizados</h1>
    <p>Pipes creados por {{ nosotros | mayus: inMayus }} </p>

</div>

<p-toolbar>
    <div class="p-toolbar-group-left">      
    </div>
    
    <div class="p-toolbar-group-right">
        <button class="p-mr-1 p-button-warning" pButton label="Toggle Mayusculas" (click)="toggleMayus()"></button>
        <button class="p-mr-1 p-button-primary" pButton icon="pi pi-sort" label="Por Nombre" (click)="changeOrder('name')"></button>
        <button class="p-mr-1 p-button-success" pButton icon="pi pi-sort" label="Vuela" (click)="changeOrder('fly')"></button>
        <button class="p-mr-1 p-button-help" pButton icon="pi pi-sort" label="Color" (click)="changeOrder('color')"></button>
    </div>
</p-toolbar>

<div class="p-grid">
    <div class="p-col p-mt-3">
        <p-table [value]="heroes | order: orderBy">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.name }}</td>
                    <td>{{ heroe.fly | flypipe | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-3">
        <p-table [value]="heroes | slice: 0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="fly">Vuela <p-sortIcon field="fly"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>                    
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.name }}</td>
                    <td>{{ heroe.fly | flypipe | titlecase }}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
